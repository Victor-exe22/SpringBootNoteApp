<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
    <!-- Můžete přidat hlavičku, logo, nebo navigaci, pokud chcete -->
</header>

<article>
    <div class="container mt-5">
        <h3 class="mb-5">Sign In</h3>
        <section>
            <div class="row">
                <div class="col-md-4 offset-md-4">

                    <form th:action="@{/account/login}" method="post" class="d-flex flex-column gap-2">
                        <div class="form-group">
                            <label for="email">User Email</label>
                            <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" required />
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" class="form-control" placeholder="Enter your password" required />
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-dark mb-3">Sign in</button>
                        </div>
                    </form>

                    <div class="form-group">
                        <p>
                            <a class="btn btn-dark" th:href="@{/account/register}">Registration</a>
                        </p>
                    </div>

                </div>
            </div>
        </section>
    </div>
</article>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
