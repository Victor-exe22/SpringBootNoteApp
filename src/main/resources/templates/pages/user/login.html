<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/layout.html :: head}"><title>Login</title></head>

<body>
<article>
    <div class="container mt-5">
        <h3 class="text-center mb-5">Sign In</h3>
        <section>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">

                    <form th:action="@{/account/login}" method="post" class="d-flex flex-column gap-3">
                        <div class="form-group">
                            <label for="email">User Email</label>
                            <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" required />
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" class="form-control" placeholder="Enter your password" required />
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-dark mb-3">Sign in</button>
                        </div>
                    </form>

                    <div class="form-group text-center">
                        <p>
                            <a class="btn btn-outline-dark" th:href="@{/account/register}">Registration</a>
                        </p>
                    </div>

                </div>
            </div>
        </section>
    </div>
</article>
</body>
</html>
