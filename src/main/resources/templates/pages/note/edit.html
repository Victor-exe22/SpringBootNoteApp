<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}" type="text/css"/>

</head>
<body>
<form class="d-flex flex-column gap-2"
      method="post"
      th:action="@{'/note/edit/' + ${noteDTO.noteId}}"
      th:object="${noteDTO}">
    <div class="form-group">
        <label for="title" class="control-label">Title</label>
        <input id="title" th:field="*{title}" class="form-control"/>
        <small class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
    </div>
    <div class="form-group">
        <label for="description" class="control-label">Description</label>
        <input id="description" th:field="*{description}" class="form-control"/>
        <small class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark mb-3">Save</button>
    </div>
</form>
<a class="btn btn-dark" th:href="@{/home}">Home</a>
</body>
</html>
