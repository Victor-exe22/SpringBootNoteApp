<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/layout.html :: head}">
    <title>Create</title>
    <!-- Make sure to include Bootstrap CSS link if not already included -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <article>
        <section>
            <form method="post" th:action="@{/create}" th:object="${noteDTO}">
                <div class="container-fluid">
                    <div class="row col-12 d-flex justify-content-center">
                        <label for="title">Title</label>
                    </div>
                    <div class="row">
                        <div class="form-group col-12 d-flex justify-content-center">
                            <input type="text" id="title" class="form-control" th:field="*{title}" />
                            <small class="text-danger" th:errors="*{title}"></small>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row col-12 d-flex justify-content-center">
                        <label for="description">Description</label>
                    </div>
                    <div class="row">
                        <div class="form-group mt-3 col-12 d-flex justify-content-center">
                            <input type="text" id="description" class="form-control" th:field="*{description}" />
                            <small class="text-danger" th:errors="*{description}"></small>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row d-flex justify-content-between">
                        <div class="col-auto mt-5">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                        <div class="col-auto mt-5">
                            <a href="/home" class="btn btn-primary">Go to Home</a>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </article>
</div>


</body>
</html>
